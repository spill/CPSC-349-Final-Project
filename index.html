<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Animation styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }

        header nav ul li {
            margin: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        header nav ul li a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .intro {
            text-align: center;
            padding: 50px;
            animation: slideUp 1.5s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .headshot {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            animation: rotateIn 2s ease-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-360deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .cta-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <main>

            <img src="assets/images/ryan.portfolio.jpg" alt="Me!" class="headshot">

            <p>California State University, Fullerton | Cyber Security | Digital Forensics</p>
            <a href="projects.html" class="cta-button">Explore My Work</a>
        </section>
    </main>

    <footer>
        <p>Designed and developed by Ryan Trinh | CWID: 885782201</p>
    </footer>
</body>
</html>
